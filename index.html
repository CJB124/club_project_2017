<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PantherView</title>
  <meta name="description" content="Map for Oakland data.">
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="./main.css">
  <!--Using fontawesome temporarily-->
  <script src="https://use.fontawesome.com/07694042f8.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
</head>

<body>
  <div id="ui">
    <div id="notifications"></div>
    <div id="header">
      <div id="title">
        <a href="index.html">
          <div id="logo">
            <img src="" alt="logo">
          </div>
          <h1>PantherView</h1>
        </a>
      </div>
      <div id="navigation">
        <ul>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
    </div>
    <div id="sidebarToggleContainer">
      <i id="sidebarToggle"></i>
    </div>
    <div id="sidebar">
      <div id="controls">
        <div id="displaySelection">
            <button id="radioMap" checked>Map</button>
            <button id="radioData">Data</button>
        </div>
        <div id="dateSelection">
            <button id="radioMonth" checked>Past Month</button>
            <button id="radioWeek">Past Week</button>
            <button id="radioDay">Yesterday</button>
        </div>
        <h3>Legend</h3>
        <div id="typeSelection">
        </div>
      </div>
      <div id="dataArea" class="hidden">
          <table id="dataTable">
            <colgroup>
               <col style="width: 10%; text-align: center;">
               <col style="width: 70%;">
               <col style="width: 10%; text-align: center;">
               <col style="width: 10%; text-align: center;">
            </colgroup>
            <tr>
              <th>Dataset</th>
              <th>Text</th>
              <th>Date</th>
              <th>Location</th>
            </tr>
          </table>
      </div>
      <footer>
        &copy; 2017 University of Pittsburgh Computer Science Club
      </footer>
    </div>
  </div>
  <div id="mapid"></div>
  <script src="https://unpkg.com/promise-polyfill@6.0.2/promise.min.js"></script>
  <script src="https://unpkg.com/whatwg-fetch@2.0.2/fetch.js"></script>
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
  <script src="./main.js"></script>
  <script src="./data.js"></script>
</body>

</html>
